version: '3.1'
services:
  stats-server:
    ports:
      - "9090:9090"
    build: stats-service/server
    image: ewm-stats-service-image
    container_name: ewm-stats-server
    depends_on:
      - stats-db
    environment:
      - DB_NAME=stats
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - DB_HOST=stats-db
      - DB_PORT=4321

  stats-db:
    image: postgres:14-alpine
    container_name: external-stats-db
    ports:
      - "6542:4321"
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    command: -p 4321


  ewm-service:
    build: ewm-service
    image: ewm-main-service-image
    container_name: ewm-main-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
      - stats-server
    environment:
      - DB_NAME=ewm
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - DB_HOST=ewm-db
      - DB_PORT=5431
      - STATS_SERVER_URL=http://stats-server:9090

  ewm-db:
    image: postgres:14-alpine
    container_name: external-ewm-db
    ports:
      - "6543:5431"
    environment:
      - POSTGRES_DB=ewm
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    command: -p 5431
