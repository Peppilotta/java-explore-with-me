server:
  port: 8080

STATS_SERVER_URL: "http://stats-server:9090"

spring:
  jpa:
    hibernate:
      ddl-auto: none
      show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
  sql:
    init:
      mode: always

logging:
  level:
    root: info
